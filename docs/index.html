<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bundle.css">
  </head>
  <body>
    <div class="centered">
      <div class="pure-g">
        <div class="pure-u-1-6">
          <img class="pure-img figure figure-0" src="/images/figure0.png">
        </div>
        <div class="pure-u-1-6">
          <img class="pure-img figure figure-1" src="/images/figure1.png">
        </div>
        <div class="pure-u-1-6">
          <img class="pure-img figure figure-2" src="/images/figure2.png">
        </div>
        <div class="pure-u-1-6">
          <img class="pure-img figure figure-3" src="/images/figure3.png">
        </div>
        <div class="pure-u-1-6">
          <img class="pure-img figure figure-4" src="/images/figure4.png">
        </div>
        <div class="pure-u-1-6">
          <img class="pure-img figure figure-5" src="/images/figure5.png">
        </div>
        <div class="pure-u-1 title delay-1">
          <h1 class="centered-text text pull-up">Artist's Collective</h1>
          <h2 class="centered-text text pull-up">Fremont, WA</h2>
        </div>

        <!-- Colors -->
        <div class="border-top-thin border-black pure-u-1-12">
          <div class="block delay-4 red"></div>
        </div>
        <div class="border-top-thin border-black pure-u-1-8">
          <div class="block delay-2 yellow"></div>
        </div>
        <div class="border-top-thin border-black pure-u-1-4">
          <div class="block delay-4 blue"></div>
        </div>
        <div class="border-top-thin border-black pure-u-1-12">
          <div class="block delay-3 green"></div>
        </div>
        <div class="border-top-thin border-black pure-u-1-12">
          <div class="block delay-5 yellow"></div>
        </div>
        <div class="border-top-thin border-black pure-u-1-4">
          <div class="block delay-2 red"></div>
        </div>
        <div class="border-top-thin border-black pure-u-1-8">
          <div class="block delay-3 blue"></div>
        </div>

        <!-- Videos -->
        <div class="pure-u-1">
          <h1 class="centered-text text">Vids</h1>
        </div>
        <div class="pure-u-1-2">
          <div class="panel">
            <a href="https://www.youtube.com/watch?v=QK8mJJJvaes" target="_blank" class="pointer">
              <img class="pure-img centered" src="/images/video-mackelmore.png"></img>
            </a>
          </div>
        </div>
        <div class="pure-u-1-2">
          <div class="panel">
            <a href="https://www.youtube.com/watch?v=PvQuufW_drM" target="_blank" class="pointer">
              <img class="pure-img centered" src="/images/video-hipster-coffee.png"></img>
            </a>
          </div>
        </div>


        <!-- T-Shirts -->
        <div class="pure-u-1">
          <h1 class="centered-text text">Merch</h1>
        </div>
        <div class="pure-u-1-2 pure-u-lg-1-3">
          <div class="panel">
            <img class="pure-img" src="/images/tshirt-blue.png">
          </div>
          |
        </div>
        <div class="pure-u-1-2 pure-u-lg-1-3">
          <div class="panel">
            <img class="pure-img" src="/images/tshirt-red.png">
          </div>
        </div>
        <div class="pure-u-1-2 pure-u-lg-1-3">
          <div class="panel">
            <img class="pure-img" src="/images/tshirt-blue.png">
          </div>
        </div>
        <div class="pure-u-1-2 pure-u-lg-1-3">
          <div class="panel">
            <img class="pure-img" src="/images/tshirt-green.png">
          </div>
        </div>
        <div class="pure-u-1-2 pure-u-lg-1-3">
          <div class="panel">
            <img class="pure-img" src="/images/tshirt-red.png">
          </div>
        </div>
        <div class="pure-u-1-2 pure-u-lg-1-3">
          <div class="panel">
            <img class="pure-img" src="/images/tshirt-green.png">
          </div>
        </div>
        
        <!-- Social -->
        <div class="pure-u-1-3 black centered-text footer">
          <i class="fa fa-5x fa-inverse fa-facebook" aria-hidden="true"></i> 
        </div>
        <div class="pure-u-1-3 black centered-text footer">
          <i class="fa fa-5x fa-inverse fa-twitter" aria-hidden="true"></i> 
        </div>
        <div class="pure-u-1-3 black centered-text footer">
          <i class="fa fa-5x fa-inverse fa-google" aria-hidden="true"></i> 
        </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
